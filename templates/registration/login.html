{% extends 'partials/body.html' %}
{% block title %} Ingreso {% endblock %} 
{% block contenido %}
<style id="compiled-css" type="text/css">
  .password-icon {
    float: right;
    position: relative;
    margin: -25px 10px 0 0;
    cursor: pointer;
  }

  /* EOS */
</style>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="post">
          {% csrf_token %}
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" name="username" class="form-control" />
            <label class="form-label">Usuario</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              name="password"
              class="form-control password1"
              value="clave"
              placeholder=""
            />
            <span class="fa fa-fw fa-eye password-icon show-password"></span>
            <label class="form-label">Contraseña</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked
              />
              <label class="form-check-label" for="form1Example3">
                Recordarme
              </label>
            </div>
            <a href="{% url 'password_reset' %}">Olvidó su Contraseña?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-outline-primary btn-block">
            Ingresar
          </button>
          <a href="{% url 'registro' %}"
            ><button type="button" class="btn btn-outline-success">
              Registrar
            </button></a>            
          <a href="{% url 'ayuda' %}"
          ><button data-bs-toggle="tooltip" data-bs-placement="top" title="Manual de Ayuda" type="button" class="btn btn-outline-info">
            Ayuda
          </button></a>           
            <div class="col-12 help-text"> {{error}} </div>
          <!-- Ayuda  -->            
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script>
  window.addEventListener("load", function () {
    // icono para poder interaccionar con el elemento
    showPassword = document.querySelector(".show-password");
    showPassword.addEventListener("click", () => {
      // elementos input de tipo password
      password1 = document.querySelector(".password1");

      if (password1.type === "text") {
        password1.type = "password";

        showPassword.classList.remove("fa-eye-slash");
      } else {
        password1.type = "text";

        showPassword.classList.toggle("fa-eye-slash");
      }
    });
  });
</script>

{% endblock contenido %}
